<div class="col-md-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" id="logo" href="/"><img src="../assets/stacksloth-logo.svg"></a>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>
<div class="container">
  <div class="login-form">
    <div class="col-md-6 col-lg-offset-3">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="model.email" required/>
        </div>
        <div class="form-group">
          <label for="passowrd">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" required/>
        </div>
        <div class="form-group">
          <a href="register">I don't have an account.</a>
        </div>
        <button class="btn btn-main login">Login</button>
      </form>
    </div>
  </div>
</div>
<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="text-center">
      <p>Copyright &copy; StackSloth 2017.</p>
    </div>
</footer>
